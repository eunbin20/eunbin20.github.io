# Site settings
title: Eunbin's Devlog # site title
description: >- # site description
  web technology and experience as a journal
lang: ko-KO # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/profile.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/eunbin20/eunbin20.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Eunbin Kim # author name
  bio: >- # tell to the world
    주니어 웹 프론트엔드 개발자 김은빈입니다. <br/>
    <a href="https://github.com/eunbin20" target="_blank" rel="noopener">@github</a>
    <a href="https://github.com/eunbin20" target="_blank" rel="noopener">@linkedin</a>
  username: eunbin # general username
  github: eunbin20 # github username
  email: eunbink98@email.com # email adress
  avatar: /assets/img/profile.jpg # change with your own avatar

# URL settings
url: "https://eunbin20.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
