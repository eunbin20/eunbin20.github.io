<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <br/>
  <a href="https://github.com/eunbin20" target="_blank" rel="noopener">
    <h2 class="author-name">{{ site.author.name }}</h2>
  </a>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
