<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <br />
  <a href="https://github.com/eunbin20" target="_blank" rel="noopener">
    <p class="author-name">{{ site.author.name }}</p>
    <img
      class="github-icon"
      src="https://github.com/user-attachments/assets/4cca9206-25a1-4061-b8d0-ef07a4269c36"
    />
  </a>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
